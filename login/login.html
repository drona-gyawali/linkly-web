<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Linkly </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="text-white min-h-screen relative overflow-x-hidden flex items-center justify-center">
    <!-- Toast show here -->
    <div id="toastContainer" class="toast-container"></div>
    <!-- Floating Orbs -->
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-2xl mx-auto p-6 relative z-10">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-16 h-16 feature-icon rounded-2xl flex items-center justify-center pulse-glow">
                    <i class="fas fa-link text-white text-2xl"></i>
                </div>
                <span class="text-3xl font-bold gradient-text-premium">
                    Linkly
                </span>
            </div>
            <h1 class="text-4xl font-black gradient-text mb-4">
                Welcome Back
            </h1>
            <p class="text-gray-300 text-lg">
                Sign in to your premium account
            </p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-3xl p-8 lg:p-12 shadow-2xl">
            <div class="max-w-lg mx-auto">
                <div class="space-y-6">
                    <!-- OAuth Login Options -->
                    <div class="space-y-4">
                        <!-- Google Login -->
                        <button class="w-full google-button text-white py-4 px-6 rounded-xl font-semibold text-lg flex items-center justify-center space-x-4 group" onclick="loginWithGoogle(event)">
                            <i class="fab fa-google text-xl"></i>
                            <span>Continue with Google</span>
                            <i class="fas fa-arrow-right group-hover:translate-x-2 transition-transform duration-300"></i>
                        </button>
                        
                        <!-- GitHub Login -->
                        <button class="w-full github-button text-white py-4 px-6 rounded-xl font-semibold text-lg flex items-center justify-center space-x-4 group" onclick="loginWithGithub(event)">
                            <i class="fab fa-github text-xl"></i>
                            <span>Continue with GitHub</span>
                            <i class="fas fa-arrow-right group-hover:translate-x-2 transition-transform duration-300"></i>
                        </button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>Or sign in with email</span>
                    </div>
                    
                    <!-- Email/Password Form -->
                    <form class="space-y-6" onsubmit="handleLogin(event)">
                        <div>
                            <label class="block text-sm font-semibold text-gray-300 mb-3">
                                <i class="fas fa-envelope gradient-text mr-2"></i>
                                Email Address
                            </label>
                            <input type="email" 
                                   placeholder="your@email.com"
                                   class="w-full px-6 py-4 glass-card-dark rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 font-medium"
                                   required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-300 mb-3">
                                <i class="fas fa-lock gradient-text mr-2"></i>
                                Password
                            </label>
                            <input type="password" 
                                   placeholder="••••••••"
                                   class="w-full px-6 py-4 glass-card-dark rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 font-medium"
                                   required>
                        </div>
                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" class="form-checkbox rounded bg-transparent border-2 border-gray-500 text-purple-500 focus:ring-purple-500 focus:ring-2">
                                <span class="text-sm text-gray-300">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition-colors">
                                Forgot password?
                            </a>
                        </div>
                        
                        <!-- Login Button -->
                        <button type="submit" class="w-full premium-button text-white py-4 px-6 rounded-xl font-semibold text-lg flex items-center justify-center space-x-3 group">
                            <i class="fas fa-sign-in-alt group-hover:translate-x-1 transition-transform duration-300"></i>
                            <span>Sign In</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Sign Up Link -->
        <div class="text-center mt-8">
            <p class="text-gray-400">
                Don't have an account? 
                <a href="/signup/signup.html" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors">
                    Sign up for free
                </a>
            </p>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/hero/hero.html" class="text-gray-500 hover:text-gray-400 transition-colors flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Security Badge -->
    <div class="fixed bottom-6 right-6 glass-card-dark rounded-2xl p-4 flex items-center space-x-3 z-20">
        <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
            <i class="fas fa-shield-alt text-white"></i>
        </div>
        <div class="text-sm">
            <div class="font-semibold text-white">SSL Secured</div>
            <div class="text-gray-400">Your data is protected</div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
